<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>みんなの日本語</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Lección {{ MinnaData._mnnData.leccion }}</h3>
  <div class="patronOracion">
    <h4>
      Patrones de oraciones
    </h4>
    <div>
      <ion-segment [(ngModel)]="idioma" >
        <ion-segment-button value="Japones">
          Japonés
        </ion-segment-button>
        <ion-segment-button value="Espanol">
          Español
        </ion-segment-button>
      </ion-segment>
    </div>
    <div [ngSwitch]="idioma">
      <ion-list *ngSwitchCase="'Japones'" >
        <ion-item *ngFor = "let leccion of MinnaData._patron.oraciones">
          <h3 [innerHTML]="leccion.patron"></h3>
        </ion-item>
      </ion-list>
    
    </div>
  </div>
</ion-content>
